
	<section class="contact" (click)="changeUrl(TAG.URL)" id="/{{TAG.URL}}/">
		<div  class="mouseWheel-fluid pt-3">
			<div class="col-12 col-md-9 mx-auto mt-3">
				<div class="row">
					<div class="col-sm-5 col-md-12 col-lg-6 pr-5">
						<h1 class="h2">{{TX.TITLE}}</h1>
						<div id="pc">
							<p class="mb-3 text-justify">
								{{TX.P1}}<BR><BR>
								{{TX.P2}}<BR><BR>
								{{TX.P3}}
							</p>
						</div>
						<ul class="list-unstyled">
							<li>
								<a target="_blank" href="{{MAP}}">
									<span class='icons s icon-marker mr-1'></span>
									{{TX.ADDRESS}}
								</a>
							</li>
							<li>
								<a href="mailto:{{TX.MAIL}}?">
									<span class='icons s icon-mail mr-1'></span>
									{{TX.MAIL}}
								</a>
							</li>
							<li>
								<a href="tel:{{TX.P_TEL1}}">
									<span class='icons s icon-phone mr-1'></span> 
									{{TX.P_TEL1}}
								</a>
								y 
								<a href="tel:{{TX.P_TEL2}}">{{TX.P_TEL2}}</a>
							</li>
						</ul>
					</div>
					<div class="col-sm-7 col-md-12 col-lg-6 mt-3">
							<span *ngIf="enviado" class="text-success">Mensaje enviado!</span>
						<form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm.value)">
							<div class="row">
								<div class="col-3 col-md-2">
									<label>{{TX.FNAME}}<span class="text-danger">*</span></label>
								</div>
								<div class="col-9 col-md-10">
									<div class="float-label-control">
										<input type="text" class="form-control"  formControlName="name"
										(keypress)="goNext($event,'email')"
										>
										<span
										*ngIf="!contactForm.get('name').valid && contactForm.get('name').touched"
										class="text-danger">{{TX.FORM.REQNAME}}</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="row">
										<div class="col-3 col-md-4">
											<label>{{TX.FMAIL}}<span class="text-danger">*</span></label>
										</div>
										<div class="col-9 col-md-8">
											<div class="float-label-control">
												<input type="email" class="form-control"  formControlName="email" 
												(keypress)="goNext($event,'number')" id="email">
												<span
												*ngIf="!contactForm.get('email').valid && contactForm.get('email').touched"
												class="text-danger">{{TX.FORM.REQEMAIL}}</span>
												<span *ngIf="invalid" class="text-danger">Email ingresado no existe</span>
												
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="row">
										<div class="col-3 col-md-4">
											<label>{{TX.FTEL}}</label>
										</div>
										<div class="col-9 col-md-8">
											<div class="float-label-control">
												<input type="text" ngxPhoneMask  class="form-control"  formControlName="phone" 
												(keypress)="goNext($event,'subject')" id="number">
												<!-- <input type="text" placeholder="{{TX.FTELPH}}" class="form-control"  formControlName="phone" > -->
												<span
												*ngIf="!contactForm.get('phone').valid && contactForm.get('phone').touched"
												class="text-danger">{{TX.FORM.REQPHONE}}</span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-3 col-md-2">
									<label>{{TX.FTOP}}</label>
								</div>
								<div class="col-9 col-md-10">
									<div class="float-label-control">
										<input type="text" class="form-control"  formControlName="subject" 
										(keypress)="goNext($event,'services_Apps')"
										id="subject" >
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-12 col-md-12">
									<label>{{TX.FSER}}</label>
								</div>
								<div class="col-12 col-md-12 mb-2" [class.invalid]="!contactForm.controls.selectedItems.valid">
									<div [formArrayName]="'items'" class="bg-gray-dark pl-3">
										<div *ngFor="let services of contactForm['controls'].items['controls']; let i = index;" [formGroup]="services" class="form-check form-check-inline con-list-item">
											<label class="form-check-label">
												<input type="checkbox" formControlName="checked" 
												(keypress)="goNext($event,'msg')"
												id="services_{{ services.controls.key.value }}">
												{{services.controls.value.value}}
											</label>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-8 col-md-9">
									<div class="float-label-control mb-0">
										<textarea  
										placeholder="{{TX.FMSG}}" 
										class="form-control"  
										formControlName="message"
										id="msg" ></textarea> 
										<span
										*ngIf="!contactForm.get('message').valid && contactForm.get('message').touched"
										class="text-danger">{{TX.FORM.REQMSG}}</span>
										
									</div>
									<!--<pre>Form values: {{contactForm.value | json}}</pre>-->
								</div>
								<div class="col-3 col-md-3">
									<button type="submit" class="btn btn-secondary"  [disabled]="contactForm.invalid">{{TX.FBTN}}</button>
								</div>

							</div>
						</form>
					</div>
				</div>
					
					
		
				<div class="row">
					<div class="col">
						<div  class="mapa" (click)="fverMapa()"  (mouseenter)="hovermapa()" (mouseleave)="hoverleave()">
							<h2 class="{{textomapa}} centered">Click para ver mapa</h2>
								
							<img *ngIf="verMapa==false" class="vermapa" src="assets/images/contacto/mapa.jpg" alt="click para ver mapa">		
							<graph *ngIf="verMapa" [nodes]="nodes" ></graph>			
						</div>
										<p class="text-center"><small>{{TX.MAP}}</small></p>
				</div>		
					
			</div>
		</div>
		</div>
	<footer></footer>
	</section>
